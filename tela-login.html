<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DJAMEC Portal Administrativo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Elementos decorativos de fundo -->
    <div class="background-particles">
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
        <div class="particle particle4"></div>
        <div class="particle particle5"></div>
        <div class="particle particle6"></div>
    </div>
    
    <div class="floating-elements">
        <div class="floating-element el1"><i class="fas fa-graduation-cap"></i></div>
        <div class="floating-element el2"><i class="fas fa-book"></i></div>
        <div class="floating-element el3"><i class="fas fa-pencil-alt"></i></div>
        <div class="floating-element el4"><i class="fas fa-chalkboard-teacher"></i></div>
    </div>

    <!-- Botão de alternar tema -->
    <button class="theme-toggle" id="themeToggleBtn" aria-label="Alternar tema">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Container de notificações -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Container principal de login -->
    <div class="login-container">
        <!-- Cabeçalho com logo -->
        <div class="login-header">
            <div class="logo">
                <img src="logo.png" alt="DJAMEC Logo" class="logo-image">
            </div>
            <h1>Portal Administrativo</h1>
            <p class="subtitle">Sistema integrado de gestão acadêmica</p>
        </div>

        <!-- Cartão de login -->
        <div class="login-card">
            <div class="card-header">
                <h2>Bem-vindo de volta!</h2>
                <p>Entre com suas credenciais para acessar o portal</p>
            </div>

            <form class="login-form" id="loginForm">
                <!-- Campo de usuário -->
                <div class="form-group">
                    <label for="username">Nome de usuário</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" autocomplete="username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="feedback-message" id="usernameFeedback"></div>
                </div>

                <!-- Campo de senha -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" autocomplete="current-password" required>
                        <i class="fas fa-lock"></i>
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Mostrar/ocultar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="feedback-message" id="passwordFeedback"></div>
                </div>

                <!-- Indicador de força da senha -->
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-meter">
                        <div class="strength-meter-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-meter-label" id="strengthLabel">Senha fraca</div>
                    <div class="typing-indicator" id="typingIndicator">Verificando...</div>
                </div>

                <!-- Lembrar-me e esqueceu senha -->
                <div class="form-group remember-me">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <!-- Botão de login -->
                <button type="submit" class="login-button" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <span class="spinner" id="loginSpinner">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>
                
                <!-- Link para cadastro -->
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>

        <!-- Rodapé -->
        <div class="login-footer">
            <p>© 2025 DJAMEC. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Termos de Uso</a>
                <a href="#" class="footer-link">Privacidade</a>
                <a href="#" class="footer-link">Suporte</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
